<body>
  <div class="wrapper">
    <div class="row animate-bottom-zoom">
      <div class="col-12" style="margin-top: 100px">
        <div class="pl-3 pr-3">
          <form id="login" class="form-login" action="javascript:void(0)" method="POST">
            <img id="emart" class="mb-5" alt="EMART">
            <input type="text" id="username" class="alpha-numeric-only mb-1 f-1" placeholder="Username" autocomplete="off" required autofocus>
            <input type="password" id="password" class="alpha-numeric-only mb-2 f-1" placeholder="Password" required>
            <button type="submit" class="w-100 f-2">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
